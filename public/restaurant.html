<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <title>Just Ate | Home</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/restaurants">Restaurants</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <!-- Restaurant Card -->
      <div>
        <div class="card">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="restaurantName" class="form-label"
                  >Restaurant Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="restaurantName"
                  value="Red Grill"
                />
              </div>

              <div class="mb-3">
                <label for="cuisineType" class="form-label">Cuisine Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="cuisineType"
                  value="Pizza"
                />
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  value="58419 Adams Park, West Rozella, NY 54213-4606"
                />
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea type="text" class="form-control" id="description">
To provide an exceptional dining experience that satisfies our guestsâ€™ grown-up tastes by being a Cut-Above in everything we do.</textarea
                >
              </div>

              <div class="mb-3">
                <label for="logoUrl" class="form-label">Logo URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="logoUrl"
                  value="https://loremflickr.com/cache/resized/65535_51115359786_8735f73124_c_500_500_nofilter.jpg"
                />
              </div>

              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="phoneNumber"
                  value="(133) 830-7761 x3232"
                />
              </div>

              <div class="mb-3">
                <label for="review" class="form-label">Review</label>
                <p id="review">
                  Brand new. Great design. Odd to hear pop music in a Mexican
                  establishment. Music is a bit loud. It should be background.
                </p>
              </div>

              <button type="submit" class="btn btn-primary mb-3">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
